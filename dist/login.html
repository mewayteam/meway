<!DOCTYPE html>
<html lang="pl">
 <head>
  <title>MEWAY</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="grupa MEWAY" />
  <!-- FONT -->
  <link
   href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&amp;subset=latin-ext"
   rel="stylesheet"
  />
  <!-- STYLE -->
  <link rel="stylesheet" href="./css/main.css" />
 </head>

 <body>
  <form action="" class="form--full-scope form--darked" method="POST">
   <h1 class="form__header">Logowanie</h1>
   <div class="form__body">
    <label for="login-email" class="form__label">
     <h3 class="form__subtitle">email</h3>
     <input
      type="email"
      name="login-email"
      id="login-email"
      class="form__input"
      placeholder="email"
     />
     <span class="form__span-error">Email jest niepoprawny</span>
    </label>
    <label for="login-password" class="form__label">
     <h3 class="form__subtitle">hasło</h3>
     <input
      type="password"
      name="login-password"
      id="login-password"
      class="form__input"
      placeholder="hasło"
     />
     <span class="form__span-error">nieprawidłowe hasło</span>
    </label>
    <label for="login-submit" class="form__label form__label-submit">
     <input type="submit" value="ZALOGUJ SIĘ" class="form__submit btn" />
    </label>
    <a href="#" class="form__link form__link--block">Zapomniałeś hasła</a>
   </div>
  </form>
 </body>
</html>
